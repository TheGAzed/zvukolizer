<!DOCTYPE html>

<html lang="en">
    <head id="head">
        <meta charset="UTF-8">
        <title>Visualiser</title>
        <link rel="stylesheet" href="src/styles.css">
        <script type="module" src="src/main.ts"></script>
    </head>

    <body id="body" class="flex flex-col bg-gray-950">
        <div id="loading-screen" class="fixed bg-gray-950 inset-0 flex items-center justify-center bg-zl-black text-zl-white z-50">
            <p class="text-2xl z-51 text-gray-100">Loading...</p>
        </div>

        <header id="header" class="flex flex-col justify-center h-32 items-center">
            <h1 id="title" class="text-white text-4xl font-bold">ZVUKOLIZER</h1>
            <h2 id="subtitle" class="text-white text-2xl">[GAIA] Joy Division - Disorder</h2>
        </header>

        <main id="main" class="flex-1"></main>

        <footer id="footer" class="flex flex-col justify-center items-center gap-4 mb-8">
            <div id="main-form" class="flex w-100 justify-between">
                <input title="Play Custom Song" id="song-button" name="song" type="file" class="hidden" accept="audio/*" onchange="context.getState().onFile(event)" />
                <label for="song-button" class="flex justify-center items-center w-12 h-12 border-2 border-gray-100 bg-gray-100 rounded cursor-pointer hover:opacity-75">
                    <svg id="song" class="w-6 h-6">
                        <use xlink:href="/icons/music.svg"></use>
                    </svg>
                </label>

                <input title="Play Song Playlist" id="list-button" name="list" type="button" class="hidden" />
                <label for="list-button" class="flex justify-center items-center w-12 h-12 border-2 border-gray-100 bg-gray-100 rounded cursor-pointer hover:opacity-75">
                    <svg id="list" class="w-6 h-6">
                        <use xlink:href="/icons/list-music.svg"></use>
                    </svg>
                </label>

                <input title="Record Microphone" id="mic-button" name="mic" type="button" class="hidden" />
                <label for="mic-button" class="flex justify-center items-center w-12 h-12 border-2 border-gray-100 bg-gray-100 rounded cursor-pointer hover:opacity-75">
                    <svg id="mic" class="w-6 h-6">
                        <use xlink:href="/icons/mic-vocal.svg"></use>
                    </svg>
                </label>

                <input title="Record MIDI Device" id="midi-button" name="midi" type="button" class="hidden" />
                <label for="midi-button" class="flex justify-center items-center w-12 h-12 border-2 border-gray-100 bg-gray-100 rounded cursor-pointer hover:opacity-75">
                    <svg id="midi" class="w-6 h-6">
                        <use xlink:href="/icons/keyboard-music.svg"></use>
                    </svg>
                </label>

                <input title="Next Visualizer" id="left-button" name="left" type="button" class="hidden" onclick="context.prevVisual()" />
                <label for="left-button"  class="flex justify-center items-center w-12 h-12 border-2 border-gray-100 rounded cursor-pointer hover:opacity-75">
                    <svg id="left" class="w-6 h-6 text-gray-100">
                        <use xlink:href="/icons/chevron-left.svg"></use>
                    </svg>
                </label>

                <input title="Next Visualizer" id="right-button" name="right" type="button" class="hidden" onclick="context.nextVisual()" />
                <label for="right-button"  class="flex justify-center items-center w-12 h-12 border-2 border-gray-100 rounded cursor-pointer hover:opacity-75">
                    <svg id="right" class="w-6 h-6 text-gray-100">
                        <use xlink:href="/icons/chevron-right.svg"></use>
                    </svg>
                </label>
            </div>

            <form id="side-form" class="flex flex-col w-100 gap-4" onsubmit="context.getState().handleForm(event)">
                <!-- Children Go Here -->
            </form>
        </footer>
    </body>
</html>
